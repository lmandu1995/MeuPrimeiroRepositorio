<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprementando o chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho'],
            datasets: [{
              label: 'Temperatura',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            },
            {
              label: 'Umidade',
              data: [90, 89, 93, 87, 88, 82],
              borderWidth: 1
            }]
            
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        
      </script>

      

</body>
</html>
